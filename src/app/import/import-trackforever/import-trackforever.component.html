<form (ngSubmit)="onSubmit()" #importForm="ngForm">
  <div class="form-group">
    <label for="projectName">JSON file</label>
    <div class="custom-file">
      <input type="file" class="form-control custom-file-input" id="projectFile" required (change)="handleFileInput($event.target.files)" accept=".json">
      <label class="custom-file-label" for="projectFile">{{fileText}}</label>
    </div>
  </div>

  <button type="submit" class="btn btn-success">Import</button>
</form>
