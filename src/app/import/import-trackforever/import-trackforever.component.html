<form (ngSubmit)="onSubmit()" #importForm="ngForm">
  <div class="form-group">
    <label for="projectName">JSON file</label>
    <input type="file" class="form-control" id="projectFile" required (change)="handleFileInput($event.target.files)" accept=".json">
  </div>

  <button type="submit" class="btn btn-success">Import</button>
</form>
