<form (ngSubmit)="onSubmit()" #importForm="ngForm">
    <div class="form-group">
      <label for="serverUrl">Server URL</label>
      <input type="url" class="form-control" id="serverUrl" required
              [(ngModel)]="serverUrl" name="serverUrl"
              #serverUrlRef="ngModel">
      <div [hidden]="serverUrlRef.valid || serverUrlRef.pristine"
            class="alert alert-danger">
        Server URL is required
      </div>
    </div>

  <div class="form-group">
    <label for="projectName">Project Name</label>
    <input type="text" class="form-control" id="projectName" required
           [(ngModel)]="projectName" name="projectName"
           #projectNameRef="ngModel">
    <div [hidden]="projectNameRef.valid || projectNameRef.pristine"
         class="alert alert-danger">
      Project name is required
    </div>
  </div>

  <div class="form-group">
    <label for="projectID">Project ID</label>
    <input type="number" class="form-control" id="projectID" required
           [(ngModel)]="projectID" name="projectID"
           #projectIDRef="ngModel">
    <div [hidden]="projectIDRef.valid || projectIDRef.pristine"
         class="alert alert-danger">
      Project ID is required
    </div>
  </div>

  <button type="submit" class="btn btn-success">Import</button>
</form>
