<h1>{{title}}</h1>

<div *ngIf="projects">
  <ul>
    <li *ngFor="let project of projects">
      <a routerLink="/project/{{project.id}}">{{project.name}} -- {{project.description.length > 50
        ? (project.description | slice:0:47) + '...'
        : project.description}}</a>
    </li>
  </ul>
</div>

<div class="table-responsive">
  <table class="table table-hover">
      <thead class="thead-light">
          <tr class="text-nowrap">
              <th scope="col"># <i class="fas fa-sort-up"></i></th>
              <th scope="col">Title <i class="fas fa-sort"></i></th>
              <th scope="col">Description</th>
              <th scope="col">Created <i class="fas fa-sort"></i></th>
              <th scope="col">Updated <i class="fas fa-sort"></i></th>
              <th scope="col">Source <i class="fas fa-sort"></i></th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <th scope="row"><a href="">1</a></th>
              <td>BROKE</td>
              <td>He's dead Jim</td>
              <td>11-11-11</td>
              <td>12-12-12</td>
              <td><a href="">GitHub</a></td>
          </tr>
      </tbody>
  </table>
</div>
