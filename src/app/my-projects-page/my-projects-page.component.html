<div *ngIf="projects">
  <h1>My Projects</h1>
  <div class="row mb-2">
    <form class="form-inline col-md-6 col-xl-4 mr-auto">
      <input class="form-control col-12 col-sm" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success col-12 col-sm-auto ml-sm-2" type="submit">Search</button>
    </form>
    <div class="col-auto">
      <button class="btn btn-success btn-block" id="newIssue" routerLink="/new">New project</button>
    </div>
  </div>
  <!--TODO - filters, column customization-->

  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr class="text-nowrap">
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Source</th>
        </tr>
      </thead>
      <tbody>
        <tr routerLink="/project/{{project.id}}" *ngFor="let project of getProjectsForCurrentPage()">
          <td>{{project.name}}</td>
          <td>{{project.description && project.description.length > 50
              ? (project.description | slice:0:47) + '...'
              : project.description}}</td>
          <td>{{project.source}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ngb-pagination *ngIf="projects.length > pageSize"
                  [pageSize]="pageSize"
                  [collectionSize]="projects.length"
                  [(page)]="page"
                  [boundaryLinks]="true"
                  [maxSize]="10"
                  [rotate]="true"
                  [ellipses]="false"
                  class="d-flex justify-content-center"></ngb-pagination>
</div>
