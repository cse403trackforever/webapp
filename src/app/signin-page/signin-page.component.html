<div class="container">

  <h1>Welcome to Track Forever</h1>

  <div class="container auth">
    <div class="email">
      <form #f='ngForm' (ngSubmit)="tryEmailLogin(f)" class="form-register">
        <p>Sign in or sign up with a registered account</p>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>

    <div class="container signin social">
      <fa-icon name="faTasks"></fa-icon>

      <p>Or sign in using social media</p>
      <button type="button" class="btn btn-social-icon btn-facebook" (click)="tryFacebookLogin()">
        <fa-icon [icon]="faFacebook"></fa-icon>
      </button>
      <button type="button" class="btn btn-social-icon btn-github" (click)="tryGithubLogin()">
        <fa-icon [icon]="faGithub"></fa-icon>
      </button>
    </div>

    <div class="container">
      <p>Don't have an account?
        <a href="">Sign Up</a>
      </p>
      <p>
        <a href="">Forgot password?</a>
      </p>
    </div>
  </div>
</div>
