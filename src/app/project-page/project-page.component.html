<div class="container" *ngIf="project">
  <h1>{{project.name}}</h1>

  <div class="container">
    <h2>Description</h2>
    <p [innerHTML]="project.description | markdown"></p>
  </div>

  <div>
    <button class="btn btn-outline-primary" type="button" (click)="export()">Export</button>
  </div>

  <div>
    <div class="container">
      <h2>Issues</h2>
      <div class="row">
        <form class="form-inline col-md-6 col-xl-4">
          <input class="form-control col-12 col-sm mb-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success col-12 col-sm-auto ml-sm-2 mb-2" type="submit">Search</button>
        </form>
      </div>

      TODO - filters, column customization
    </div>

    <div class="container table-responsive">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr class="text-nowrap">
            <th scope="col">ID # <fa-icon [icon]="faSortUp"></fa-icon></th>
            <th scope="col">Summary</th>
          </tr>
        </thead>
        <tbody>
          <tr routerLink="/project/{{project | dbkey}}/issue/{{issue.id}}" *ngFor="let issue of project.issues">
            <th scope="row">{{issue.id}}</th>
            <td>{{issue.summary}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
