# .travis.yml

language: node_js
node_js:
  - 6.11.0
dist: trusty
sudo: required

branches:
  except:
    - gh-pages # don't try to build the deploy branch

cache:
  directories:
    - node_modules

addons:
  chrome: stable

script:
  - npm run lint
  - npm run test:headless
  - xvfb-run npm run e2e
  - ng build --prod

after_success:
  - npm run coveralls

deploy:
  provider: firebase
  skip-cleanup: true
  token: $FIREBASE_TOKEN
  on:
    branch: master
  local_dir: dist
